<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check them off! | use 'shift' for a productive day</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="inbox">
    <h1>Daily To-Do List</h1>
    <div class="item">
      <input type="checkbox">
      <p>DuoLingo - Russian</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Pushups, situps and squats</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>15mins of new coding</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>2 liters of water</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Posted on insta, facebook, linkedIn or twitter</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Created a repo on GitHub</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Played music</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Kissed someone you love</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Eat some fried chicken</p>
    </div>
  </div>

<script src="main.js"></script>
</body>
</html>
